<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details with Double Box</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 5px; /* Space between outer borders */
            background-color: yellow;
            width: 50%;
            margin: auto;
            border: 3px solid black; /* Outer border for the table */
        }

        th, td {
            border: 3px solid black; /* Inner border for each cell */
            text-align: center;
            padding: 8px;
        }

        th {
            font-weight: bold;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Student Details</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>Shaw</td>
            <td>20</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>Adil</td>
            <td>21</td>
            <td>ECE</td>
        </tr>
    </table>
</body>

</html>
